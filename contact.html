<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Pendataan Panen Sawit</title>
  
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-green-700 mb-2">
        <i class="bi bi-envelope me-2"></i>Form Kontak
      </h1>
      <p class="text-gray-600">
        Hubungi kami untuk bantuan atau informasi lebih lanjut
      </p>
    </div>

    <!-- Form Kontak -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-green-600 text-white px-6 py-4">
        <h2 class="text-lg font-semibold">
          <i class="bi bi-pencil-square me-2"></i>Isi Formulir Kontak
        </h2>
      </div>
      
      <form id="contactForm" class="p-6 space-y-6">
        <!-- Nama -->
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">
            Nama Lengkap <span class="text-red-500">*</span>
          </label>
          <input type="text" id="nama" name="nama" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="Masukkan nama lengkap Anda">
        </div>
        
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="contoh@email.com">
        </div>
        
        <!-- Perusahaan -->
        <div>
          <label for="perusahaan" class="block text-sm font-medium text-gray-700 mb-1">
            Perusahaan/Kelompok Tani
          </label>
          <input type="text" id="perusahaan" name="perusahaan"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="Nama perusahaan atau kelompok tani">
        </div>
        
        <!-- Telepon -->
        <div>
          <label for="telepon" class="block text-sm font-medium text-gray-700 mb-1">
            Nomor Telepon/WhatsApp
          </label>
          <input type="tel" id="telepon" name="telepon"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 placeholder="0812-3456-7890">
        </div>
        
        <!-- Subjek -->
        <div>
          <label for="subjek" class="block text-sm font-medium text-gray-700 mb-1">
            Subjek <span class="text-red-500">*</span>
          </label>
          <select id="subjek" name="subjek" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <option value="">Pilih subjek...</option>
            <option value="bantuan_teknis">Bantuan Teknis</option>
            <option value="permintaan_demo">Permintaan Demo</option>
            <option value="kerjasama">Kerjasama Bisnis</option>
            <option value="masukan">Masukan & Saran</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        
        <!-- Prioritas -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Prioritas Pesan
          </label>
          <div class="flex flex-wrap gap-4">
            <label class="inline-flex items-center">
              <input type="radio" name="prioritas" value="rendah" checked
                     class="text-green-600 focus:ring-green-500">
              <span class="ml-2 text-gray-700">Rendah</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="prioritas" value="sedang"
                     class="text-green-600 focus:ring-green-500">
              <span class="ml-2 text-gray-700">Sedang</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="prioritas" value="tinggi"
                     class="text-green-600 focus:ring-green-500">
              <span class="ml-2 text-gray-700">Tinggi</span>
            </label>
          </div>
        </div>
        
        <!-- Pesan -->
        <div>
          <label for="pesan" class="block text-sm font-medium text-gray-700 mb-1">
            Pesan <span class="text-red-500">*</span>
          </label>
          <textarea id="pesan" name="pesan" rows="6" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Tulis pesan Anda di sini secara detail..."></textarea>
        </div>
        
        <!-- Lampiran -->
        <div>
          <label for="lampiran" class="block text-sm font-medium text-gray-700 mb-1">
            Lampiran File (Opsional)
          </label>
          <input type="file" id="lampiran" name="lampiran"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                 accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
          <p class="text-xs text-gray-500 mt-1">
            Maksimal 5MB. Format: PDF, DOC, JPG, PNG
          </p>
        </div>
        
        <!-- Checkbox Persetujuan -->
        <div class="flex items-start">
          <input type="checkbox" id="persetujuan" name="persetujuan" required
                 class="mt-1 text-green-600 focus:ring-green-500">
          <label for="persetujuan" class="ml-2 text-sm text-gray-700">
            Saya menyetujui bahwa data yang saya berikan akan digunakan untuk keperluan komunikasi dan layanan.
            <span class="text-red-500">*</span>
          </label>
        </div>
        
        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
            <i class="bi bi-send me-2"></i> Kirim Pesan
          </button>
        </div>
        
        <!-- Catatan -->
        <div class="text-center text-sm text-gray-500">
          <p><span class="text-red-500">*</span> Menandakan field yang wajib diisi</p>
        </div>
      </form>
    </div>
    
    <!-- Status Pesan -->
    <div id="statusMessage" class="mt-6 text-center hidden">
      <div class="inline-flex items-center px-4 py-3 rounded-lg">
        <i class="bi me-2"></i>
        <span id="statusText"></span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validasi form
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const subjek = document.getElementById('subjek').value;
      const pesan = document.getElementById('pesan').value.trim();
      const persetujuan = document.getElementById('persetujuan').checked;
      
      // Reset status
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.classList.add('hidden');
      
      // Validasi
      if (!nama || !email || !subjek || !pesan || !persetujuan) {
        showStatus('Harap lengkapi semua field yang wajib diisi!', 'error');
        return;
      }
      
      if (!validateEmail(email)) {
        showStatus('Format email tidak valid!', 'error');
        return;
      }
      
      // Tampilkan loading
      showStatus('Mengirim pesan...', 'loading');
      
      // Simulasi pengiriman data (dalam aplikasi nyata, ini akan dihubungkan ke backend)
      setTimeout(() => {
        // Reset form
        document.getElementById('contactForm').reset();
        
        // Tampilkan sukses
        showStatus('Pesan berhasil dikirim! Kami akan menghubungi Anda segera.', 'success');
        
        // Scroll ke atas
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 2000);
    });
    
    // Fungsi validasi email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Fungsi tampilkan status
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      const statusText = document.getElementById('statusText');
      const statusIcon = statusDiv.querySelector('i');
      
      // Atur warna dan ikon berdasarkan tipe
      statusDiv.className = 'mt-6 text-center';
      statusDiv.classList.remove('hidden');
      
      switch(type) {
        case 'success':
          statusDiv.classList.add('bg-green-50', 'text-green-700', 'border', 'border-green-200');
          statusIcon.className = 'bi bi-check-circle-fill text-green-600';
          break;
        case 'error':
          statusDiv.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-200');
          statusIcon.className = 'bi bi-exclamation-circle-fill text-red-600';
          break;
        case 'loading':
          statusDiv.classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-200');
          statusIcon.className = 'bi bi-arrow-repeat text-blue-600 animate-spin';
          break;
      }
      
      statusText.textContent = message;
    }
  </script>
</body>
</html>
